<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Class Attendance</title>
</head>
<body>
    <div class="container">
        <h1>Class Attendance</h1>
        <table id="classDataTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        fetch('/api/class-data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('classDataTable').getElementsByTagName('tbody')[0];
                data.forEach(item => {
                    const row = tableBody.insertRow();
                    const studentNameCell = row.insertCell();
                    const attendanceCell = row.insertCell();
                    studentNameCell.textContent = item.student_name;
                    attendanceCell.textContent = item.attendance;
                });
            });
    </script>
</body>
</html>
